<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/fragment :: topfragment(title='Cari Mahasiswa')">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid">
		<div class="col-md-8">

			<form action="/mahasiswa/cari" method="get">
				<div class="row">
					<h3 class="page-header">Cari Mahasiswa</h3>
				</div>
				<div class="row">
					<div class="col-md-2">
						<strong>Universitas</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<select name="univ" id="univ"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<strong>Fakultas</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<select name="fakultas" id="fakultas"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<strong>Program Studi</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<select name="prodi" id="prodi"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/cari_mahasiswa.js"></script>
</body>
</html>
