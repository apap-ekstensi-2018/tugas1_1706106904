<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/fragment :: topfragment(title='View All Students')">
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid">
		<br />
		<h5
			th:text="'Lihat data Mahasiswa Program Studi ' + ${student.nama_prodi}
    +' ' + ${student.nama_fakultas} + ' ' + ${student.nama_univ} ">Daftar
			Mahasiswa</h5>
		<br />
		<div class="row">
			<div class="col-md-12">
				<table id="employeesTable"
					class="table table-striped table-bordered table-condensed">
					<!-- Header Table -->
					<thead>
						<tr>
							<th>No.</th>
							<th>NPM</th>
							<th>Nama</th>
							<th>Program Studi</th>
							<th>Tahun Masuk</th>
							<th>Jalur Masuk</th>
							<th>Detail Mahasiswa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student, iterationStatus: ${students}">
							<td th:text="${iterationStatus.count}"></td>
							<td th:text="${student.npm}"></td>
							<td th:text="${student.nama}"></td>
							<td th:text="${student.nama_prodi}"></td>
							<td th:text="${student.tahun_masuk}"></td>
							<td th:text="${student.jalur_masuk}"></td>
							<td><a th:href="'/mahasiswa/ubah/' + ${student.npm}"
								class="btn btn-warning">Ubah Data</a>&nbsp; <a
								th:href="'/mahasiswa?npm=' + ${student.npm}"
								class="btn btn-info">Lihat Detail</a></td>
						</tr>
					</tbody>
					<!-- Footer Table -->
					<tfoot>
					</tfoot>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
