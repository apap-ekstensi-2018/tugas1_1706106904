<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: topfragment(title='Kelulusan')">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid">
		<h2>Persentase Kelulusan</h2>
		<form action="kelulusan/submit" method="get">
			<div class="form-group">
				<input type="number" class="form-control" id="tahun_masuk"
					placeholder="Tahun" name="tahun_masuk" required="true"/>

			</div>
			<div class="form-group">
				<input type="number" class="form-control" id="id_prodi"
					placeholder="Id Program Studi" name="id_prodi"  required="true"/><br />
			</div>
			<button type="submit" class="btn btn-primary">Lihat</button>
		</form>
	</div>

</body>
</html>
